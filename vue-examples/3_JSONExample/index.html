<!DOCTYPE html>
<html>
<head>
	<title>JSON in Vue</title>
</head>
<body>

	<h2>JSON Guitarists</h2>
	<div id="app">
		<ol>
			<li v-for="g in guitarists">{{ g }}</li>
		</ol>
	</div>

	<script src="/assets/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el:'#app',
			data:{
				guitarists:[],
				text:'Loading...'
			},
			created() {
				fetch( 'guitarists.json' ) // or http://sitename/someServerSideCode/guitarists.json
				.then( res => res.json() )
				.then( res => {
					this.guitarists = res;
					console.log('guitarists loaded');

					app.guitarists = this.guitarists;
					
				});
			}
		});
	</script>
</body>
</html>
